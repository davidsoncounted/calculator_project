{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../static/assets/css/style.css">
</head>
<body onload="greet()">
    <table colspan="2">
        <tbody>
            <td colspan="3"><input type="text" name=" cal" id="cent" disabled></td>
            <td><input style="border-radius: 0; background-color: #d2d4db; color: rgb(192, 17, 17); font-weight: 900;" type="button" onclick="removeAll()" value="C"></td>
            <tr>
                <td><input type="button" style="color: rgb(199, 9, 9); font-weight: 600;"  onclick="mine()" value="Del"></td>
                <td><input type="button" style="color: #0052ff; font-weight: 800;" onclick="num('()')" value="()"></td>
                <td><input type="button" style="color: #0052ff; font-weight: 800;" onclick="num('%')" value="%"></td>
                <td><input type="button" style="color: #0052ff; font-weight: 800;" onclick="num('/')" value="/"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="num('7')" value="7"></td>
                <td><input type="button" onclick="num('8')" value="8"></td>
                <td><input type="button" onclick="num('9')" value="9"></td>
                <td><input type="button" style="color: #0052ff; font-weight: 800;" onclick="num('*')" value="*"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="num('4')" value="4"></td>
                <td><input type="button" onclick="num('5')" value="5"></td>
                <td><input type="button" onclick="num('6')" value="6"></td>
                <td><input type="button" style="color: #0052ff; font-weight: 800; font-weight: 800;" onclick="num('-')" value="-"></td>
            </tr>
                <td><input type="button" onclick="num('1')" value="1"></td>
                <td><input type="button" onclick="num('2')" value="2"></td>
                <td><input type="button" onclick="num('3')" value="3"></td>
                <td><input type="button" style="color:#0052ff; font-weight: 800;" onclick="num('+')" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="num('+/-')" value="+/-"></td>
                <td><input type="button" onclick="num('0')" value="0"></td> 
                <td><input type="button" style="font-weight: 800;" onclick="num('.')" value="."></input></td> 
                <td><input type="button" style="background-color: #0052ff; color: whitesmoke;" onclick="answer()" value="="></td> 
            </tr>
        </tbody>
        
    </table>

    
    <script src="../static/assets/js/index.js"></script>
</body>
</html>
